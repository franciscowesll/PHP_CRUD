<html>
 <head>
 	<meta charset="UTF-8">
	<title>PHP com MySQL</title>
	<link rel="stylesheet" href="index.css">
 </head>
 <body>
 <header>
	<nav>
		<div class="logo">Lunar</div>		
	</nav>
 </header>
 <main>	
 	<div class="container">
		<form id="form">
			<label>Nome dos produtos</label>
			<br/>
			<input type = "text" name='busca' id='name1'>
			<input type = "submit" value="submit">
		</form>	
        </div>
	<div id="resultado">
		
	</div>
 </main> 

 <script>
	const resultado = document.getElementById('resultado');
	
	const form= document.getElementById('form');
			
		

			
		
		
	
	form.addEventListener('submit', function(e){ 

		e.preventDefault();

		var name = document.getElementById('name1').value;

		console.log(name);

		const xhr = new XMLHttpRequest();

		xhr.open('GET', 'apiGitHub.php', true);

		xhr.onload = function() {
			resultado.innerHTML = this.responseText;
		};
		xhr.send();
		
		})
			
 </script>
 </body>

</html>
