<html>
 <head>
 	<meta charset="UTF-8">
	<title>PHP com MySQL</title>
	<link rel="stylesheet" href="style.css">
 </head>
 <body>
 <header>
	<nav>
		<div class="contentLogo">
			<div class="logo">Lunar</div>		
		</div>
		<div class='menu'>
			<div class='sell'>Vendas</div>
 			<div class="registration">Cadastro</div>
 			<div class="report">Relatório</div>
 			<div class="config">Configuração</div>
 		</div>	

	</nav>
 </header>
 <main>	
 	<div class="container">
		<form id="form">
			<label>Nome dos produtos</label>
			<br/>
			<input type="text" id="name" name="search">
			<input type = "submit" id= "btn" value="submit">
		</form>	
		<div id="resultado">
		
		</div>
        </div>
	
 </main> 

 <script>
	const resultado = document.getElementById('resultado');
	
	const form= document.getElementById('form');
			
		

			
		
		
	
	form.addEventListener('submit', function(e){ 
		console.log(e);

		e.preventDefault();

		var name = document.getElementById('name').value;

		const xhr = new XMLHttpRequest();

		xhr.open('POST', 'search.php?search='+name, true);
		if (this.readyState === 4 && this.status === 200)
        {
            //alert(this.responseText); // Here is the response
            document.getElementById("response_message").innerHTML = this.responseText;
           // console.log(this.responseText);
        }
		
    	var formData = new FormData(form);
	//	xhr.onload = function() {
			
		//	resultado.innerHTML = this.responseText;
		//	console.table(this.responseText)
	//	};
		xhr.send(formData);
		
		})
			
 </script>
 </body>

</html>
